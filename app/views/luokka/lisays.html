{% extends "base.html" %}
{% block content %}
<h1>Lis채채 luokka</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/luokka">
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" name="nimi" class="form-control" value="{{attributes.nimi}}">
    </div>

    <div class="form-group">
        <label>Kuvaus</label>
        <textarea rows="3" type="text" name="kuvaus" class="form-control" value="{{attributes.kuvaus}}">{{attributes.kuvaus}} </textarea>

    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lis채채</button>
    </div>
</form>
{% endblock %}
