{% extends "base.html" %}
{% block content %}

<h1>Kirjaudu sisään</h1>


<div class="alert alert-danger">
        {{error}}
</div>


<div class="alert alert-success">
    {{message}}
</div>

<form method="post" action="{{base_path}}/login">
    <div class="form-group">
        <label>Käyttäjätunnus</label> 
        <input type="text" name="kayttajatunnus" class="form-control" value="{{kayttajatunnus}}"> 
    </div>


    <div class="form-group">
        <label>Salasana</label>
        <input type="password" name="salasana" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Kirjaudu sisään</button>
    
</form>
<h1> </h1>
<p>
    <strong>Uusi käyttäjä?</strong> <a href="{{base_path}}/kayttaja/rekisteroityminen" class="btn btn-link" role="button">Rekisteröidy tästä.</a>
</p>

{% endblock %}
